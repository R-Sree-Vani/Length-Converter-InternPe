<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equi="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Length Converter</title>
        <script src="https://kit.fontawesome.com/3e6491bf19.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@3008display=swap" rel="stylesheet">
        
    </head>
    <body>
        <main>
           <div class="title_container">
            <h2>Length Converter</h2>
           </div>
           <div class="amount_container">
            <label for="amount">Enter Amount</label>
            <input type="number" name="amount" id="amount">
           </div>
           <div class="unit_container">
            <div class="left">
                <p>From</p>
                <div class="select_container">
                    <select name="from" id="from">
                        <option value="centimeter">centimeter</option>
                    </select>
                </div>
            </div>
            <div class="middle">
                <i class="fa fa-cog fa-spin" style="font-size: 24px;"></i>
            </div>
            <div class="right">
                <p>To</p>
                <div class="select_container to">
                    <select name="to" id="to">
                        <option value="centimeter">centimeter</option>
                    </select>
                </div>
            </div>
           </div>

           <div class="formular_container">
            <span class="title">Formular</span>
            <span class="content">Follow the hints to understand the conversion</span>
           </div>

           <div class="result_container">
            <label for="result">Result</label>
            <input type="text" name="result" id="result">
           </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
